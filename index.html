<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>miniGame</title>
    <script
      src="https://kit.fontawesome.com/d1b51de8a4.js"
      crossorigin="anonymous"
    ></script>
    <link rel="icon" href="imgs/favicon.png" />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <section class="game">
      <div class="game__bg-top"></div>
      <div class="game__bg-bottom">
        <div class="game__info">
          <div class="game__timer hide"></div>
          <div class="game__score hide"></div>
          <button class="game__button">
            <i class="fas fa-play"></i>
            <!-- <i class="fas fa-stop"></i> -->
            <!-- <i class="fas fa-pause"></i> -->
          </button>
        </div>
      </div>
    </section>
    <section class="pop-up hide">
      <button class="pop-up__refresh">
        <i class="fas fa-redo-alt"></i>
        <!-- <i class="fas fa-play"></i> -->
      </button>
      <span class="pop-up__message">THANK YOU SO MUCHðŸ¥°</span>
    </section>
  </body>
</html>
